name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - .changeset/**.md
      - "**/CHANGELOG.md"
      - "**/package.json"

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
      - name: Package Starter
        working-directory: ./apps/starter
        run: |
          version=$(jq -r '.version' package.json)
          zip -r "ensemble-starter-${version}.zip" build
          cp "ensemble-starter-${version}.zip" ensemble-starter-latest.zip
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCT_KEY_JSON }}

      - id: "upload-file"
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          path: "apps/starter"
          destination: "ensemble-react-starter"
          parent: false
          glob: "*.zip"
