View:
  body:
    Column:
      styles:
        crossAxis: stretch
        margin: 0 20px
      children:
        - Row:
            mainAxis: spaceBetween
            crossAxis: center
            children:
              - Markdown:
                  text: "# Content Collections"
              - Button:
                  label: Create Collection
                  onTap:
                    navigateModalScreen:
                      name: Ask Embrace
                      maskClosable: false
        - Row:
            mainAxis: spaceBetween
            crossAxis: center
            children:
              - Markdown:
                  text: "### Groups"
              - MultiSelect:
                  data: getData.body.users
                  labelKey: firstName
                  valueKey: email
                  default:
                    [
                      { value: "jack", label: "jack" },
                      { value: "lucy", label: "lucy" },
                    ]
                  placeholder: "Select From Groups"
