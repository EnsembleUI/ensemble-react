View:

  onLoad:
    name: getData

  body:

    Column:
      styles:
        backgroundColor: "#f2f0f0"
      children:
        - Row:
            children:
              - SideBarMenu:
                  logo:
                    collapsedSource: https://i.imgur.com/hYrGRRn.png
                    uncollapsedSource: https://i.imgur.com/CLnFeag.png
                    styles:
                      width: 110px
                      height: 50px
                  enableSearch: false
                  isCollapsible: false
                  hasBottomButton: true
                  bottomButton:
                    icon: LegendToggle
                    text: Give us feedback
                    page: ContactSupportOutlined
                  items:
                    - label: Dashboard
                      icon: LegendToggle
                      page: apple
                    - label: Collection
                      icon: PermMediaOutlined
                      page: banana
                      selected: true
                    - label: Users + Groups
                      icon: PersonOutlineOutlined
                      page: banana
                    - label: Ask Embrace
                      icon: TextsmsOutlined
                      page: banana


                  styles:
                    backgroundColor: "#fcfeff"
                    labelColor: grey
                    selectedColor: black
                    labelFontSize: 1
                    onSelectStyles:
                      borderWidth: "0px 0px 0px 0px"
                      borderColor: "red"
                      backgroundColor: "#e0e0e0"
                      borderRadius: 10px
              - Column:
                  crossAxis: stretch
                  margin: 0 20px

                  children:


                    - Text:
                        text: collection


API:
  getData:
    method: GET
    uri: https://dummyjson.com/users
