View:

  onLoad:
    name: getData

  body:

    Column:
      styles:
        backgroundColor: "#f2f0f0"
        height: 100vh
      children:
        - Row:
            styles:
              height: 100%
            children:
              - SideBarMenu:
                  logo:
                    collapsedSource: https://i.imgur.com/hYrGRRn.png
                    uncollapsedSource: https://i.imgur.com/CLnFeag.png
                    styles:
                      width: 110px
                      height: 50px
                  enableSearch: false
                  isCollapsible: false
                  hasBottomButton: true
                  bottomButton:
                    icon: LegendToggle
                    text: Give us feedback
                    page: ContactSupportOutlined
                  items:
                    - label: Dashboard
                      icon: LegendToggle
                      page: '/collections'
                    - label: Collection
                      icon: PermMediaOutlined
                      page: '/collections'
                      selected: true
                    - label: Users + Groups
                      icon: PersonOutlineOutlined
                      page: '/collections'
                    - label: Ask Embrace
                      icon: TextsmsOutlined
                      page: '/collections'


                  styles:
                    backgroundColor: "#fcfeff"
                    labelColor: grey
                    selectedColor: black
                    labelFontSize: 1
                    onSelectStyles:
                      borderWidth: "0px 0px 0px 0px"
                      borderColor: "red"
                      backgroundColor: "#e0e0e0"
                      borderRadius: 10px
              - Column:
                  styles:
                    crossAxis: stretch
                    margin: 0 20px

                  children:
                    - Row:
                        styles:
                          backgroundColor: white
                          mainAxis: spaceBetween
                          crossAxis: center
                          padding: 10
                        children:
                          - Search:
                              styles:
                                width: 300px
                                backgroundColor: white
                                border: 1px solid grey
                                margin: 5px 5px 5px 5px
                          - Row:
                              styles:
                                gap: 10
                              children:
                                - Icons:
                                    label: Notifications
                                    hasNotification: true
                                    styles:
                                      backgroundColor: white
                                      borderWidth: 1px
                                      borderColor: grey
                                      iconWidth: 25
                                      iconHeight: 25
                                      width: 45
                                      height: 45
                                      notificationStyles:
                                        backgroundColor: '#6DC4E5'
                                - ProfileIcon:
                                    # source: https://tostatus.in/wp-content/uploads/2023/02/Single-Boy-for-Whatsapp-DP-Download-2023-1024x1024.jpg
                                    name: Francisco
                                    styles:
                                      backgroundColor: '#28304B'



                    - Row:
                        styles:
                          mainAxis: spaceBetween
                          crossAxis: center
                        children:
                          - Markdown:
                              text: '# Content Collection'
                          - Row:
                              styles:
                                gap: 10
                              children:
                                - Button:
                                    styles:
                                      backgroundColor: black
                                    label: Home
                                    onTap:
                                      navigateScreen: '/'
                                - Button:
                                    styles:
                                      backgroundColor: black
                                      padding: "5px 10px"
                                    startingIcon: add
                                    label: Create Collection

                    - GridView:
                        styles:
                          display: grid
                          grid-template-columns: 33% 33% 33%
                          grid-template-rows: 20% 20%
                        children:
                          - CardComponent:
                              styles:
                                width: 95%
                                border: "1px solid #cfcfcf"
                                alignItems: "start"
                              children:
                                - Column:
                                    children:
                                      - Markdown:
                                          text: '## Getting Started'
                                      - Text:
                                          text: 12 sources
                                          styles:
                                            fontFamily: Helvetica Neue
                                            color: lightgrey
                                      - Text:
                                          text: "Status: Good"
                                          styles:
                                            fontFamily: Helvetica Neue
                          - CardComponent:
                              styles:
                                width: 95%
                                border: "1px solid #cfcfcf"
                                alignItems: start
                              children:
                                - Column:
                                    children:
                                      - Markdown:
                                          text: '## Account Setup'
                                      - Text:
                                          text: 10 Sources
                                          styles:
                                            fontFamily: Helvetica Neue
                                            color: lightgrey
                                      - Text:
                                          text: "Status: Good"
                                          styles:
                                            fontFamily: Helvetica Neue
                          - CardComponent:
                              styles:
                                width: 95%
                                border: "1px solid #cfcfcf"
                                alignItems: start
                              children:
                                - Column:
                                    children:
                                      - Markdown:
                                          text: '## Billing And Payments'
                                      - Text:
                                          text: 10 Sources
                                          styles:
                                            fontFamily: Helvetica Neue
                                            color: lightgrey
                                      - Text:
                                          text: "Status: Needs Attention"
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontWeight: 800
                          - CardComponent:
                              styles:
                                width: 95%
                                border: "1px solid #cfcfcf"
                                alignItems: start
                              children:
                                - Column:
                                    children:
                                      - Markdown:
                                          text: '## Analytics and Reporting'
                                      - Text:
                                          text: 10 sources
                                          styles:
                                            fontFamily: Helvetica Neue
                                            color: lightgrey
                                      - Text:
                                          text: "Status: Good"
                                          styles:
                                            fontFamily: Helvetica Neue
