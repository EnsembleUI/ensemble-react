ViewGroup:
  SideBar:
    id: mySidebar
    styles:
      width: 240px
      iconWidth: 20px
      iconHeight: 20px
      backgroundColor: lime
      labelColor: blue
      labelFontSize: 1
      borderRadius: 10px
      onSelectStyles:
        iconWidth: 30px
        iconHeight: 30px
        backgroundColor: red
        borderRadius: 20px
        labelColor: green
        labelFontSize: 2
    header:
      # Markdown:
      #   text: "# Ensemble"
      Image:
        height: 50px
        source: https://docs.ensembleui.com/images/logo.svg

    items:
      - label: Dashboard
        icon: LegendToggle
        page: dashboard
      - label: Collections
        icon: PermMediaOutlined
        page: collections
      - label: Users + Groups
        icon: PersonOutlineOutlined
        page: usersAndGroups
        selected: true
      - label: Ask Embrace
        icon: TextsmsOutlined
        page: Ask Embrace
      - label: Product and Development
        icon: LegendToggle
        page: Product and Development
      - label: Sagar
        icon: LegendToggle
        page: Social Login
    footer:
      Text:
        text: Give us feedback
    isCollapsible: true
    onCollapse:
      executeCode:
        body: |-
          console.log('sidebar collapsed', mySidebar);
