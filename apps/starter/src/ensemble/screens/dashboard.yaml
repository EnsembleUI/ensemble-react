View:
  onLoad:
    invokeApi:
      name: getDummyJson
      onResponse:
        invokeApi:
          name: getDummyNumbers

  header:
    title:
      Header:

  body:
    Column:
      crossAxis: stretch
      margin: 0 20px
      children:
        - Markdown:
            text: "# Dashboard"
            id: title
        - Row:
            children:
              - Column:
                  crossAxis: center
                  styles:
                    gap: 20
                    margin: 20px
                    width: 45%
                  children:
                    - Chart:
                        id: myBarChart
                        styles:
                          width: 90%
                        config: |-
                          {
                            type: 'bar',
                            title: "I am Bar",
                            data:
                              {
                                labels:
                                  [
                                    "Jan",
                                    "Feb",
                                    "Mar",
                                    "Apr",
                                    "May",
                                    "Jun",
                                    "Jul",
                                    "Aug",
                                    "Sep",
                                  ],
                                datasets:
                                  [
                                    {
                                      label: 'Matched',
                                      data: "${getDummyNumbers.body}",
                                      backgroundColor: '#5542f6',
                                      barPercentage: 0.8,
                                      borderRadius: 3,
                                    },
                                    {
                                      label: "Enrolled",
                                      data: [65, 59, 80, 81, 56, 55, 40, 50, 60],
                                      backgroundColor: "${getDummyNumbers.body.length > 1 ? '#01a4ff' : 'yellow'}",
                                      barPercentage: 0.4,
                                      borderRadius: 10,
                                    },
                                  ],
                              }
                          }

              - Column:
                  styles:
                    width: 50%
                    height: 300px
                    borderColor: "#EBEAED"
                    borderRadius: 10
                    borderWidth: 1px
                    padding: 10px 20px 30px 20px
                  children:
                    - Chart:
                        id: myDoughnutChart
                        config: |
                          {
                            type: 'doughnut',
                            title: "I am Doughnut",
                            data:
                              {
                                labels: ["Red", "Blue", "Yellow"],
                                datasets:
                                  [
                                    {
                                      label: "",
                                      data: "${getDummyNumbers.body?.slice(0, 3)}",
                                      backgroundColor:
                                        [
                                          "rgb(255, 99, 132)",
                                          "rgb(54, 162, 235)",
                                          "rgb(255, 205, 86)",
                                        ],
                                      hoverOffset: 4,
                                      borderWidth: 1,
                                    },
                                  ]
                              }
                          }

        - DataGrid:
            DataColumns:
              - label: Name
              - label: Performance
              - label: MoM
              - label: Progress
            item-template:
              data: getDummyJson.body.users
              name: user
              template:
                DataRow:
                  children:
                    # Person
                    - Row:
                        crossAxis: center
                        gap: 5
                        children:
                          - Avatar:
                              name: ${user.firstName}
                          - Column:
                              crossAxis: start
                              children:
                                - Text:
                                    text: ${user.firstName}
                                - Text:
                                    text: ${user.email}
                    - Text:
                        text: ${user.age}

                    # MoM
                    - Row:
                        children:
                          - Icon:
                              name: NorthEast
                              color: green
                          - Text:
                              text: ${user.weight}

                    - Text:
                        text: ${user.weight}

        - Stepper:
            id: stepper1
            styles:
              connectorColor: "#31C48D"
              connectorHeight: 4
              backgroundColor: "#FBFAFC"
              borderRadius: 10
              padding: 10
            steps:
              - stepLabel: Match
                contentWidget:
                  Column:
                    crossAxis: center
                    mainAxis: spaceBetween
                    children:
                      - Text:
                          text: Hello
                      - Button:
                          label: Doing Good
              - stepLabel: SubmitDocs
                contentWidget:
                  Column:
                    crossAxis: center
                    mainAxis: spaceBetween
                    children:
                      - Text:
                          text: Doing asd
                      - Button:
                          label: Doing Good
              - stepLabel: Check
                contentWidget:
                  Column:
                    crossAxis: center
                    mainAxis: spaceBetween
                    children:
                      - Text:
                          text: Doing asd
                      - Button:
                          label: Doing Good
            item-template:
              data:
                - name: Match
                  iconName: ScaleOutlined
                - name: SubmitDocs
                  iconName: FindInPageOutlined
                - name: Review
                  iconName: Check
                - name: Enroll
                  iconName: Search
              name: step
              template:
                Conditional:
                  conditions:
                    - if: ${step.index < step.stepsLength - 1}
                      Column:
                        crossAxis: center
                        children:
                          - Icon:
                              name: ${step.iconName}
                              color: ${!step.active ? step.completed ? "#31C48D" :"grey" :"#1D1C21"}
                              styles:
                                borderWidth: 2
                                borderRadius: 30
                                padding: 8
                                backgroundColor: white
                          - Text:
                              text: ${step.name}
                              styles:
                                fontSize: 14
                                fontWeight: 600
                          - Conditional:
                              conditions:
                                - if: ${!step.completed}
                                  Text:
                                    text: ${step.active ? "In Progress" :""}
                                - else:
                                  Column:
                                    gap: 4
                                    crossAxis: center
                                    children:
                                      - Row:
                                          gap: 3
                                          children:
                                            - Text:
                                                text: 12/31/3131
                                                styles:
                                                  fontSize: 12
                                                  color: "#747184"
                                                  fontWeight: 500
                                            - Icon:
                                                name: Check
                                                color: "#31C48D"
                                                size: 16
                    - else:
                      Column:
                        crossAxis: center
                        children:
                          - Icon:
                              name: ${step.iconName}
                              color: "#31C48D"
                              styles:
                                borderWidth: 2
                                borderRadius: 30
                                padding: 8
                                backgroundColor: white
                          - Column:
                              gap: 4
                              crossAxis: center
                              children:
                                - Text:
                                    text: ${step.name}
                                    styles:
                                      fontSize: 14
                                      fontWeight: 600
                                - Row:
                                    gap: 3
                                    children:
                                      - Text:
                                          text: 12/31/3131
                                          styles:
                                            fontSize: 12
                                            color: "#747184"
                                            fontWeight: 500
                                      - Icon:
                                          name: Check
                                          color: "#31C48D"
                                          size: 16

        - Row:
            children:
              - Button:
                  label: Previous
                  onTap:
                    executeCode: |
                      console.log("From Previous Yaml",stepper1);
                      stepper1.handleBack()
              - Button:
                  label: Next
                  onTap:
                    executeCode: |
                      stepper1.handleNext();
                      callMeAsYouSee();
        - Column:
            children:
              - Chart:
                  styles:
                    height: 60
                  config: |-
                    {
                      type: "stackbar",
                      data:
                        {
                          labels: ["January", "February"],
                          datasets:
                            [
                              {
                                label: "Matched",
                                data: [15],
                                backgroundColor: "green",
                                borderSkipped: false,
                                borderRadius: { topLeft: 4, bottomLeft: 4 },
                                datalabels:
                                  {
                                    clamp: true,
                                    color: "white",
                                    align: "start",
                                    anchor: "start",
                                    offset: 10,
                                    font: { size: 14, weight: "bold" },
                                  },
                              },
                              {
                                label: "Enrolled",
                                data: [35],
                                backgroundColor: "blue",
                                borderSkipped: false,
                                datalabels:
                                  {
                                    clamp: true,
                                    color: "white",
                                    anchor: "start",
                                    align: "start",
                                    offset: 10,
                                    font: { size: 14, weight: "bold" },
                                  },
                              },
                              {
                                label: "Award",
                                data: [3],
                                backgroundColor: "grey",
                                borderSkipped: false,
                                borderRadius: { topRight: 4, bottomRight: 4 },
                                datalabels:
                                  {
                                    color: "white",
                                    clamp: true,
                                    anchor: "start",
                                    align: "start",
                                    offset: 10,
                                    font: { size: 14, weight: "bold" },
                                  },
                              },
                            ]
                        }
                    }

Global: |
  function callMeAsYouSee(){
    console.log("See ya it works");
  }

  function manipulateData(dataArr){
    let newData = dataArr;
    console.log(dataArr);
  }

API:
  getDummyJson:
    method: GET
    uri: https://dummyjson.com/users
  getDummyNumbers:
    method: GET
    uri: https://mocki.io/v1/c1f19d68-e6c8-4ae3-848d-d99e588cf224
