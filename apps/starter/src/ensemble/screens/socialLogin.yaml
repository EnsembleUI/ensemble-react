View:
  header:
    title:
      Text:
        text: Social Login Hello

  body:
    Column:
      children:
        - Text:
            text: ${ensemble.user.email}
        - SignInWithGoogle:
            clientId: ${ensemble.env.googleOAuthId}
        - Conditional:
            conditions:
              - if: ${!ensemble.user.email}
                Text:
                  text: Social Login
              - else:
                Text:
                  text: ${ensemble.user.email}
