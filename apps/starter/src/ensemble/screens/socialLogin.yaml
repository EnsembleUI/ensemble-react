View:
  header:
    title:
      Text:
        text: Social Login

  body:
    Column:
      children:
        - Text:
            text: ${ensemble.env.googleOAuthId}
        - SignInWithGoogle:
            clientId: ${ensemble.env.googleOAuthId}
        - Conditional:
            conditions:
              - if: ${ensemble.user.email}
                Text:
                  text: Social Login
