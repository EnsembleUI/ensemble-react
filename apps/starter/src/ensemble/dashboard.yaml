View:
  onLoad:
    invokeApi:
      name: getDummyJson

  body:
    Column:
      crossAxis: stretch
      margin: 0 20px
      children:
        - Markdown:
            text: "# Collections"
            id: title
        - Row:
            crossAxis: center
            gap: 20
            margin: 0 0 20px 0
            children:
              - Chart:
                  styles:
                    height: 300px
                    width: 50%
                  type: bar
                  title: Bar Chart
                  labels:
                    [
                      "Jan",
                      "Feb",
                      "Mar",
                      "Apr",
                      "May",
                      "Jun",
                      "Jul",
                      "Aug",
                      "Sep",
                    ]
                  datasets:
                    [
                      {
                        label: "Matched",
                        data: [190, 200, 210, 145, 230, 240, 220, 190, 120],
                        backgroundColor: "#5542f6",
                        barPercentage: 0.8,
                        borderRadius: 3,
                      },
                      {
                        label: "Enrolled",
                        data: [160, 170, 170, 105, 190, 170, 155, 160, 110],
                        backgroundColor: "#01a4ff",
                        barPercentage: 0.8,
                        borderRadius: 3,
                      },
                      {
                        label: "Award",
                        data: [140, 130, 90, 90, 150, 170, 140, 80, 110],
                        backgroundColor: "#22c9ac",
                        barPercentage: 0.8,
                        borderRadius: 3,
                      },
                    ]
        - Row:
            width: 300px
            height: 300px
            borderColor: "#EBEAED"
            borderRadius: 10
            borderWidth: 1px
            padding: 10px 20px 30px 20px
            children:
              - Chart:
                  type: doughnut
                  styles:
                    height: 200px
                    width: 500px
                  labels: ["Red", "Blue", "Yellow"]
                  title: Doughnut Chart
                  datasets:
                    [
                      {
                        label: "",
                        data: [300, 50, 100],
                        backgroundColor:
                          [
                            "rgb(255, 99, 132)",
                            "rgb(54, 162, 235)",
                            "rgb(255, 205, 86)",
                          ],
                        hoverOffset: 4,
                        borderWidth: 1,
                      },
                    ]

        - Row:
            width: 300px
            height: 300px
            borderColor: "#EBEAED"
            borderRadius: 10
            borderWidth: 1px
            padding: 10px 20px 30px 20px
            children:
              - Chart:
                  type: line
                  styles:
                    height: 50px
                    width: 100px
                  title: ""
                  labels:
                    [
                      "January",
                      "February",
                      "March",
                      "April",
                      "May",
                      "June",
                      "July",
                    ]
                  datasets:
                    [
                      {
                        label: "",
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: "#5542f6",
                        borderRadius:
                          [
                            {
                              topLeft: 50,
                              topRight: 50,
                              bottomLeft: 50,
                              bottomRight: 50,
                            },
                          ],
                        borderSkipped: false,
                      },
                    ]
                  options:
                    {
                      responsive: true,
                      elements: { point: { radius: 0 } },
                      tooltips: { enabled: false },
                      scales: { x: { display: false }, y: { display: false } },
                    }
        - Row:
            crossAxis: stretch
            mainAxis: left
            borderColor: "#EBEAED"
            borderRadius: 10
            borderWidth: 1px
            margin: 10px 0
            children:
              - Chart:
                  styles:
                    height: 60px
                    width: 50%
                  type: stackbar
                  labels: ["Jan", "Feb", "Mar"]
                  datasets:
                    [
                      {
                        label: "Matched",
                        data: [500],
                        backgroundColor: "#5542f6",
                        borderRadius:
                          [
                            {
                              topLeft: 50,
                              topRight: 50,
                              bottomLeft: 50,
                              bottomRight: 50,
                            },
                          ],
                        borderSkipped: false,
                      },
                      {
                        label: "Enrolled",
                        data: [160],
                        backgroundColor: "#01a4ff",
                        borderRadius:
                          [
                            {
                              topLeft: 50,
                              topRight: 50,
                              bottomLeft: 50,
                              bottomRight: 50,
                            },
                          ],
                        borderSkipped: false,
                      },
                      {
                        label: "Award",
                        data: [140],
                        backgroundColor: "#22c9ac",
                        borderRadius:
                          [
                            {
                              topLeft: 50,
                              topRight: 50,
                              bottomLeft: 50,
                              bottomRight: 50,
                            },
                          ],
                        borderSkipped: false,
                      },
                      {
                        label: "Not Started",
                        data: [140],
                        backgroundColor: "#eee",
                        borderRadius:
                          [
                            {
                              topLeft: 50,
                              topRight: 50,
                              bottomLeft: 50,
                              bottomRight: 50,
                            },
                          ],
                        borderSkipped: false,
                      },
                    ]

        - DataGrid:
            DataColumns:
              - label: Name
              - label: Performance
              - label: MoM
              - label: Progress
            item-template:
              data: getDummyJson.body.users
              name: user
              template:
                DataRow:
                  children:
                    # Person
                    - Row:
                        crossAxis: center
                        gap: 5
                        children:
                          - Image:
                              source: ${user.image}
                              width: 40
                              height: 40
                              fit: cover
                              borderRadius: 100
                          #                                                      borderColor: grey
                          #                                                      borderWidth: 1px
                          - Column:
                              crossAxis: start
                              children:
                                - Text:
                                    text: ${user.firstName}
                                - Text:
                                    text: ${user.email}
                    - Text:
                        text: ${user.age}

                    # MoM
                    - Row:
                        children:
                          - Icon:
                              name: NorthEast
                              color: green
                          - Text:
                              text: ${user.weight}

                    - Text:
                        text: ${user.weight}
        - Text:
            id: myText
            text: Peter Parker
        - Text:
            text: ${myText.text}
        - Text:
            text: ${getDummyJson.body.total}
        - Stepper:
            id: stepper1
            styles:
              connectorColor: "#31C48D"
              connectorHeight: 4
            item-template:
              data:
                - name: Match
                  iconName: ScaleOutlined
                - name: SubmitDocs
                  iconName: FindInPageOutlined
                - name: Review
                  iconName: Check
              name: step
              template:
                Steps:
                  children:
                    # InActive
                    - Column:
                        crossAxis: center
                        children:
                          - Icon:
                              name: ${step.iconName}
                              color: grey
                              styles:
                                borderWidth: 1
                                borderRadius: 30
                                padding: 8
                                backgroundColor: white
                          - Text:
                              text: ${step.name}
                    # Active
                    - Column:
                        crossAxis: center
                        children:
                          - Icon:
                              name: ${step.iconName}
                              color: "#1D1C21"
                              styles:
                                borderWidth: 1
                                borderRadius: 30
                                padding: 8
                                backgroundColor: white
                          - Text:
                              text: In Progress
                    # Completed
                    - Column:
                        crossAxis: center
                        children:
                          - Icon:
                              name: ${step.iconName}
                              color: "#31C48D"
                              styles:
                                borderWidth: 1
                                borderRadius: 30
                                padding: 8
                                backgroundColor: white
                          - Column:
                              gap: 4
                              crossAxis: center
                              children:
                                - Text:
                                    text: ${step.name}
                                    styles:
                                      fontSize: 14
                                      fontWeight: 600
                                - Row:
                                    gap: 3
                                    children:
                                      - Text:
                                          text: 12/31/3131
                                          styles:
                                            fontSize: 12
                                            color: "#747184"
                                            fontWeight: 500
                                      - Icon:
                                          name: Check
                                          color: "#31C48D"
                                          size: 16

            steps:
              - stepLabel: Match
                contentWidget:
                  Column:
                    crossAxis: center
                    mainAxis: spaceBetween
                    children:
                      - Text:
                          text: Hello
                      - Button:
                          label: Doing Good
              - stepLabel: SubmitDocs
                contentWidget:
                  Column:
                    crossAxis: center
                    mainAxis: spaceBetween
                    children:
                      - Text:
                          text: Doing asd
                      - Button:
                          label: Doing Good
              - stepLabel: Check
                contentWidget:
                  Column:
                    crossAxis: center
                    mainAxis: spaceBetween
                    children:
                      - Text:
                          text: Doing asd
                      - Button:
                          label: Doing Good

        - Row:
            children:
              - Button:
                  label: Previous
                  onTap:
                    executeCode: |
                      console.log("From Previous Yaml",stepper1);
                      stepper1.handleBack()
              - Button:
                  label: Next
                  onTap:
                    executeCode: |
                      console.log("From Next Yaml",stepper1);
                      stepper1.handleNext()

API:
  getDummyJson:
    method: GET
    uri: https://dummyjson.com/users
