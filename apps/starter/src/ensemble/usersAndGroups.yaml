View:
  onLoad:
    invokeApi:
      name: getData

  body:
    Column:
      styles:
        crossAxis: stretch
        margin: 0 20px
      children:
        - Row:
            backgroundColor: white
            mainAxis: spaceBetween
            crossAxis: center
            padding: 10
            children:
              - Search:
                  styles:
                    width: 320px
                    height: 40px
                    borderRadius: 12
                    borderWidth: 2
                    borderStyle: solid
                    borderColor: "#B8BED6"
                  placeholder: Search
                  data: getData.body.users
                  searchKey: email
              - Row:
                  styles:
                    gap: 10
                  children:
                    - Avatar:
                        alt: abc
                        name: sana
                        menu:
                          - label: Personal Information
                            icon: Person
                            onTap:
                              executeCode: myText.setText("Spiderman")
                          - label: Collections
                            icon: Settings
                            onTap:
                              navigateScreen: Collections

        - Markdown:
            text: "# User Management"
        - TabBar:
            id: tababr1
            selectedIndex: 0
            items:
              - label: Overview
                widget:
                  Column:
                    children:
                      - GridView:
                          item-template:
                            data: getData.body.users
                            name: user
                            template:
                              Card:
                                styles:
                                  shadowColor: lightgrey
                                  shadowOffset: 8px
                                  shadowBlur: 10px
                                  shadowSpread: -2px
                                children:
                                  - Column:
                                      styles:
                                        crossAxis: center
                                        gap: 5
                                      children:
                                        - Image:
                                            source: ${user.image}
                                            width: 40
                                            height: 40
                                            fit: cover
                                            borderRadius: 100
                                        - Column:
                                            styles:
                                              crossAxis: start
                                            children:
                                              - Text:
                                                  text: ${user.firstName}
                                              - Text:
                                                  text: ${user.email}
              - label: Collections
                widget:
                  Markdown:
                    text: "# Render widgets in this tab"

API:
  getData:
    method: GET
    uri: https://dummyjson.com/users
