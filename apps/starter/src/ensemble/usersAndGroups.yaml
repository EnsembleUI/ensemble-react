View:
  onLoad:
    name: getData

  body:
    Column:
      styles:
        crossAxis: stretch
        margin: 0 20px
      children:
        - Row:
            backgroundColor: white
            mainAxis: spaceBetween
            crossAxis: center
            padding: 10
            children:
              - Search:
                  styles:
                    width: 320px
                    height: 40px
                    borderRadius: 12
                    borderWidth: 2
                    borderStyle: solid
                    borderColor: "#B8BED6"
                  placeholder: Search
                  data: getData.body.users
                  searchKey: email
              - Row:
                  styles:
                    gap: 10
                  children:
                    - Icons:
                        label: Notifications
                        hasNotification: true
                        styles:
                          borderWidth: 1px
                          borderColor: grey
                          iconWidth: 25
                          iconHeight: 25
                          width: 45
                          height: 45
                          notificationStyles:
                          backgroundColor: '#6DC4E5'
                    - Avatar:
                        alt: abc
                        name: sana
                        menu:
                          - label: Personal Information
                            icon: Person
                            onTap:
                              executeCode: myText.setText("Spiderman")
                          - label: Collections
                            icon: Settings
                            onTap:
                              navigateScreen: Collections

        - Markdown:
            text: "# User Management"
        - TabBar:
            id: tababr1
            selectedIndex: 0
            styles:
              tabFontWeight: bold
              inactiveTabColor: black
              activeTabColor: black
            items:
              - label: Groups
                widget:
                  Column:
                    children:
                      - Row:
                          gap: 10
                          mainAxis: start
                          crossAxis: center
                          children:
                            - Search:
                                styles:
                                  width: 320px
                                  height: 40px
                                  borderRadius: 5
                                  borderWidth: 2
                                  borderStyle: solid
                                  borderColor: "#D0D0D0"
                                data: getData.body.users
                                searchKey: email
                            - Button:
                                label: Create new group
                                startingIcon:
                                  name: AddOutlined
                                onTap:
                                  navigateModalScreen:
                                    name: Ask Embrace
                                    maskClosable: false
                                styles:
                                  backgroundColor: white
                                  borderColor: black
                                  borderRadius: 5
                                  borderWidth: 1px
                      - GridView:
                          item-template:
                            data: getData.body.users
                            name: user
                            template:
                              Card:
                                styles:
                                  shadowColor: lightgrey
                                  shadowOffset: 8px
                                  shadowBlur: 10px
                                  shadowSpread: -2px
                                  height: 150px
                                children:
                                  - Column:
                                      crossAxis: stretch
                                      mainAxis: spaceBetween
                                      gap: 10
                                      children:
                                        - Image:
                                            source: ${user.image}
                                            width: 40
                                            height: 40
                                            fit: cover
                                            borderRadius: 100
                                        - Column:
                                            children:
                                              - Text:
                                                  text: ${user.firstName}
                                              - Tag:
                                                  label: ${user.email}
              - label: All Users
                widget:
                  Row:
                    children:
                      - Column:
                          children:
                            - DataGrid:
                                DataColumns:
                                  - label: User
                                  - label: Role
                                  - label: Groups
                                  - label: Last Active
                                item-template:
                                  data: getData.body.users
                                  name: user
                                  template:
                                    DataRow:
                                      children:
                                        # Person
                                        - Row:
                                            crossAxis: center
                                            gap: 5
                                            children:
                                              - Column:
                                                  crossAxis: start
                                                  children:
                                                    - Text:
                                                        text: ${user.firstName}
                                                    - Text:
                                                        text: ${user.email}
                                        - Text:
                                            text: user

                                        # MoM
                                        - Row:
                                            crossAxis: center
                                            gap: 10
                                            children:
                                              - Tag:
                                                  label: Administration
                                                  icon:
                                                    name: CloseOutlined
                                                  styles:
                                                    backgroundColor: "#FBF8EC"
                                                    borderRadius: 2
                                              - Tag:
                                                  label: Human Resource
                                                  icon:
                                                    name: CloseOutlined
                                                  styles:
                                                    backgroundColor: "#FBF8EC"
                                                    borderRadius: 2

                                        - Text:
                                            text: 1 day ago
              - label: Contributors
                widget:
                  Row:
                    children:
                      - Column:
                          children:
                            - DataGrid:
                                DataColumns:
                                  - label: User
                                  - label: Groups
                                  - label: Collection Access
                                  - label: Last Active
                                item-template:
                                  data: getData.body.users
                                  name: user
                                  template:
                                    DataRow:
                                      children:
                                        # Person
                                        - Row:
                                            crossAxis: center
                                            gap: 5
                                            children:
                                              
                                              - Column:
                                                  crossAxis: start
                                                  children:
                                                    - Text:
                                                        text: ${user.firstName}
                                                    - Text:
                                                        text: ${user.email}
                                        - Row:
                                            crossAxis: center
                                            gap: 10
                                            children:
                                              - Tag:
                                                  label: Administration
                                                  styles:
                                                    backgroundColor: "#FBF8EC"
                                                    borderRadius: 5
                                              - Tag:
                                                  label: Human Resource
                                                  styles:
                                                    backgroundColor: "#FBF8EC"
                                                    borderRadius: 5

                                        # MoM
                                        - Row:
                                            crossAxis: center
                                            gap: 10
                                            children:
                                              - Tag:
                                                  label: R&D
                                                  styles:
                                                    backgroundColor: "#E9ECF4"
                                                    borderRadius: 5
                                              - Tag:
                                                  label: Business
                                                  styles:
                                                    backgroundColor: "#E9ECF4"
                                                    borderRadius: 5

                                        - Text:
                                            text: 4 days ago
              - label: Admins
                widget:
                  Column:
                    children:
                      - Row:
                          gap: 20
                          mainAxis: start
                          crossAxis: center
                          children:
                            - Search:
                                styles:
                                  width: 320px
                                  height: 40px
                                  borderRadius: 5
                                  borderWidth: 2
                                  borderStyle: solid
                                  borderColor: "#D0D0D0"
                                data: getData.body.users
                                searchKey: email
                            - Button:
                                label: Create new group
                                startingIcon:
                                  name: AddOutlined
                                onTap:
                                  navigateModalScreen:
                                    name: Ask Embrace
                                    maskClosable: false
                                styles:
                                  backgroundColor: white
                                  borderColor: black
                                  borderRadius: 5
                                  borderWidth: 1px
                      - DataGrid:
                          DataColumns:
                            - label: User
                            - label: Last Active
                          item-template:
                            data: getData.body.users
                            name: user
                            template:
                              DataRow:
                                children:
                                  # Person
                                  - Row:
                                      crossAxis: center
                                      gap: 5
                                      children:                                        
                                        - Column:
                                            crossAxis: start
                                            children:
                                              - Text:
                                                  text: ${user.firstName}
                                              - Text:
                                                  text: ${user.email}
                                  - Text:
                                      text: 4 days ago

