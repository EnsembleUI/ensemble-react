View:
  onLoad:
    name: getData

  body:
    Column:
      styles:
        crossAxis: stretch
        margin: 0 20px
      
      children:
        - Row:
            styles:
              backgroundColor: white
              mainAxis: spaceBetween
              crossAxis: center
              padding: 10
            children:
              - Search:
                  styles:
                    width: 300px
                    backgroundColor: white
                    border: 1px solid grey
                    margin: 5px 5px 5px 5px
              - Row:
                  styles:
                    gap: 10
                  children:
                    - Icons:
                        label: Notifications
                        hasNotification: true
                        styles:
                          backgroundColor: white
                          borderWidth: 1px
                          borderColor: grey
                          iconWidth: 25
                          iconHeight: 25
                          width: 45
                          height: 45
                          notificationStyles:
                            backgroundColor: '#6DC4E5'
                    - ProfileIcon:
                        # source: https://tostatus.in/wp-content/uploads/2023/02/Single-Boy-for-Whatsapp-DP-Download-2023-1024x1024.jpg
                        name: Francisco
                        styles:
                          backgroundColor: '#28304B'

        - Markdown:
            text: '# User Management'
        
        - TabBar:
            TabPane:
              - key: overview
                label: Overview
                page: Collections
              - key: adoption usage
                label: Adoption Usage
              - key: group impact
                label: Group Impact
              - key: knowledge health
                label: Knowledge Health
        
        - Row:
            styles:
              margin: "0px 0px 10px 0px"
            children:
              - Column:
                  styles:
                    width: 50%
                  children:
                    - Row:
                        children:
                          - CardComponent:
                              styles:
                                width: 50%
                                border: "1px solid #cfcfcf"
                              children:
                                - Column:
                                    children:
                                      - Text:
                                          id: num1
                                          text: 44
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 2rem
                                            fontWeight: 400
                                      - Text:
                                          id: card1
                                          text: Negative
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                                      - Text:
                                          id: card1per
                                          text: ^ +2.5% increase
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                          - CardComponent:
                              styles:
                                width: 50%
                                border: "1px solid #cfcfcf"
                              children:
                                - Column:
                                    children:
                                      - Text:
                                          id: num2
                                          text: 44
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 2rem
                                            fontWeight: 400
                                      - Text:
                                          id: card2
                                          text: Positive
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                                      - Text:
                                          id: card2per
                                          text: ^ +2.5% increase
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                    - Row:
                        children:
                          - CardComponent:
                              styles:
                                width: 50%
                                border: "1px solid #cfcfcf"
                              children:
                                - Column:
                                    children:
                                      - Text:
                                          id: num3
                                          text: 795
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 2rem
                                            fontWeight: 400
                                      - Text:
                                          id: card3
                                          text: Success rate
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                                      - Text:
                                          id: card3per
                                          text: ^ +2.5% increase
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                          - CardComponent:
                              styles:
                                width: 50%
                                border: "1px solid #cfcfcf"
                              children:
                                - Column:
                                    children:
                                      - Text:
                                          id: num4
                                          text: 234
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 2rem
                                            fontWeight: 400
                                      - Text:
                                          id: card4
                                          text: Questions asked
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem
                                      - Text:
                                          id: card4per
                                          text: ^ +2.5% increase
                                          textAlign: center
                                          styles:
                                            fontFamily: Helvetica Neue
                                            fontSize: 0.8rem

                    
              - Column:

                  styles:
                    width: 50%
                    height: 300px
                    borderColor: '#cfcfcf'
                    borderRadius: 10
                    borderWidth: 1px
                    backgroundColor: white
                    padding: 10px
                    margin: 10px 0px 0px 0px

                  children:
                    - Chart:
                        type: bar
                        labels: ['Jan', 'Feb', 'Mar', 'Apr']
                        datasets: [
                          {
                            label: 'Negative',
                            data: [190, 200, 210, 145],
                            backgroundColor: "#717171",
                            barPercentage: 0.8,
                            borderRadius: 3,
                          },
                          {
                            label: 'Mixed',
                            data: [160, 170, 170, 105],
                            backgroundColor: "#A3A3A3",
                            barPercentage: 0.8,
                            borderRadius: 3
                          },
                          {
                            label: 'Positive',
                            data: [140, 130, 90, 90],
                            backgroundColor: "#CFCFCF",
                            barPercentage: 0.8,
                            borderRadius: 3,
                          },
                        ]                
        

        
        - Row:
            children:
              - Column:
                  children:
                    - DataGrid:
                        DataColumns:
                          - label: Name
                          - label: Feedback
                          - label: Performance
                          - label: MoM
                          - label: Progress
                        item-template:
                          data: getData.body.users
                          name: user
                          template:
                            DataRow:
                              children:
                                # Person
                                - Row:
                                    styles:
                                      crossAxis: center
                                      gap: 5
                                    children:
                                      - Image:
                                          source: ${user.image}
                                          width: 40
                                          height: 40
                                          fit: cover
                                          borderRadius: 100
#                                                      borderColor: grey
#                                                      borderWidth: 1px
                                      - Column:
                                          styles:
                                            crossAxis: start
                                          children:
                                            - Text:
                                                text: ${user.firstName}
                                            - Text:
                                                text: ${user.email}
                                - Toggler:
                                    likedSource: https://i.imgur.com/3T1xpWR.png
                                    unlikedSource: https://i.imgur.com/zAme0lT.png
                                    styles:
                                      iconWidth: 15
                                      iconHeight: 15
                                      borderRadius: 0
                                - Text:
                                    text: ${user.age}

                                # MoM
                                - Row:
                                    children:
                                      - Icon:
                                          name: NorthEast
                                          color: green
                                      - Text:
                                          text: ${user.weight}
                                - Text:
                                    text: ${user.weight}

API:
  getData:
    method: GET
    uri: https://dummyjson.com/users
