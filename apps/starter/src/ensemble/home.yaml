View:
  onLoad:
    name: getData

  body:
    Column:
      children:
        - Text:
            id: myText
            text: Peter Parker
        - Button:
            label: Click Me
            onTap:
              executeCode: myText.setText("Spiderman")
        - Text:
            text: ${myText.text}
        - Text:
            text: ${data.getData.body.total}
        - Grid:
            test: value

API:
  getData:
    method: GET
    uri: https://dummyjson.com/products
