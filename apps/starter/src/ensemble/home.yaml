View:
  
  onLoad:
    name: getData

  body:
    
    Column:
      styles:
        backgroundColor: "#f2f0f0"
      children:
        - Row:
            children:
              - SideBarMenu:
                  logo:
                    collapsedSource: https://i.imgur.com/hYrGRRn.png
                    uncollapsedSource: https://i.imgur.com/CLnFeag.png
                    styles:
                      width: 140px
                      height: 50px
                  enableSearch: false
                  isCollapsible: false
                  hasBottomButton: true
                  bottomButton:
                    icon: LegendToggle
                    text: Give us feedback
                    page: ContactSupportOutlined
                  items:
                    - label: Dashboard
                      icon: LegendToggle
                      page: apple
                      selected: true
                    - label: Collection
                      icon: PermMediaOutlined
                      page: banana
                    - label: Users + Groups
                      icon: PersonOutlineOutlined
                      page: banana
                    - label: Ask Embrace
                      icon: TextsmsOutlined
                      page: banana
                    
                    
                  styles:
                    backgroundColor: "#fcfeff"
                    labelColor: grey
                    selectedColor: black
                    labelFontSize: 1
                    onSelectStyles:
                      borderWidth: "0px 0px 0px 0px"
                      borderColor: "red"
                      backgroundColor: "#e0e0e0"
                      borderRadius: 10px
              - Column:
                  styles:
                    crossAxis: stretch
                    margin: 0 20px
                  
                  children:
                    - Row:
                        styles:
                          backgroundColor: white
                          mainAxis: spaceBetween
                          crossAxis: center
                          padding: 10
                        children:
                          - Search:
                              styles:
                                width: 300px
                                backgroundColor: white
                                border: 1px solid grey
                                margin: 5px 5px 5px 5px
                          - Row:
                              styles:
                                gap: 10
                              children:
                                - Icons:
                                    label: Notifications
                                    hasNotification: true
                                    styles:
                                      backgroundColor: white
                                      borderWidth: 1px
                                      borderColor: grey
                                      iconWidth: 25
                                      iconHeight: 25
                                      width: 45
                                      height: 45
                                      notificationStyles:
                                        backgroundColor: '#6DC4E5'
                                - ProfileIcon:
                                    # source: https://tostatus.in/wp-content/uploads/2023/02/Single-Boy-for-Whatsapp-DP-Download-2023-1024x1024.jpg
                                    name: Francisco
                                    styles:
                                      backgroundColor: '#28304B'


                    - Row:
                        styles:
                          mainAxis: spaceBetween
                          crossAxis: center
                        children:
                          - Markdown:
                              text: '# Welcome back'
                          - Button:
                              styles:
                                backgroundColor: black
                              label: Collections
                              startingIcon:
                                name: RuleFolder
                              onTap:
                                navigateScreen: '/collections'

                    
                    - TabBar:
                        TabPane:
                          - key: overview
                            label: Overview
                          - key: adoption usage
                            label: Adoption Usage
                          - key: group impact
                            label: Group Impact
                          - key: knowledge health
                            label: Knowledge Health
                    
                    - Row:
                        styles:
                          margin: "0px 0px 10px 0px"
                        children:
                          - Column:
                              styles:
                                width: 50%
                              children:
                                - Row:
                                    children:
                                      - CardComponent:
                                          styles:
                                            width: 50%
                                            border: "1px solid #cfcfcf"
                                          children:
