View:
  body:
    Column:
      children:
        - Column:
            children:
              - Text:
                  id: myText
                  text: Peter Parker
              - Button:
                  label: Click Me
                  onTap:
                    executeCode: myText.setText("Spiderman")
              - Text:
                  text: ${myText.text}
              - Grid:
                  test: value
              - DataGrid:
                  DataColumns: [{label : "col1", type: "string"}, {label: "col2", type: "string"}]
              - SideBarMenu:
                  logo:
                    collapsedSource: https://i.imgur.com/peprs0j.png
                    uncollapsedSource: https://i.imgur.com/sH3zCi6.png
                    styles:
                      width: 15
                      height: 15
                  enableSearch: true
                  items:
                    - label: Teams
                      icon: PieChartOutlineOutlined
                      page: apple
                      selected: true
                    - label: Patients
                      icon: SickOutlined
                      page: banana
                    - label: Programs
                      icon: VolunteerActivismOutlined
                      page: banana
                    - label: Claims
                      icon: BusinessCenterOutlined
                      page: banana
                    - label: Awards
                      icon: CardGiftcardOutlined
                      page: banana
                      divider: true
                    - label: Reminders
                      icon: NotificationAddOutlined
                      page: reminders
                      hasNotifications: true
                    - label: Starred
                      icon: StarBorderOutlined
                      page: reminders
                    - label: Help
                      icon: HelpOutlineOutlined
                      page: reminders
                      divider: true
                    - label: Account
                      icon: AccountCircleOutlined
                      page: profile
                    
                  styles:
                    backgroundColor: "#1A2A4C"
                    labelColor: grey
                    selectedColor: white
                    labelFontSize: 1
                    searchBoxColor: "#3e5975"
                    iconWidth: 20px
                    iconHeight: 20px
              

