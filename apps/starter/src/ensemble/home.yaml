View: 
  body:
    Column:
      children:
        - Row:
            children:
              - SideBarMenu:
                  logo:
                    collapsedSource: https://i.imgur.com/peprs0j.png
                    uncollapsedSource: https://i.imgur.com/sH3zCi6.png
                    styles:
                      width: 15
                      height: 15
                  enableSearch: true
                  items:
                    - label: Teams
                      icon: coffee
                      page: apple
                      selected: true
                    - label: Patients
                      icon: coffee
                      page: banana
                    - label: Programs
                      icon: coffee
                      page: banana
                    - label: Claims
                      icon: coffee
                      page: banana
                    - label: Awards
                      icon: coffee
                      page: banana
                      divider: true
                    - label: Reminders
                      icon: coffee
                      page: reminders
                      hasNotifications: true
                    - label: Starred
                      icon: coffee
                      page: reminders
                    - label: Help
                      icon: coffee
                      page: reminders
                      divider: true
                    - label: Account
                      icon: coffee
                      page: profile
                    
                  styles:
                    backgroundColor: "#1A2A4C"
                    labelColor: grey
                    selectedColor: white
                    labelFontSize: 16
                    searchBoxColor: "#3e5975"
              - Column:
                  children:
                    - Text:
                        id: myText
                        text: Peter Parker
                    - Button:
                        label: Click Me
                        onTap:
                          executeCode: myText.setText("Spiderman")
                    - Text:
                        text: ${myText.text}
                    - Grid:
                        test: value
                    - DataGrid:
                        DataColumns: [{label : "col1", type: "string"}, {label: "col2", type: "string"}]
              
              

