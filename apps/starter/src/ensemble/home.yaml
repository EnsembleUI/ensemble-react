                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                                  - Text:
                                                      id: card1per
                                                      text: ^ +2.5% increase
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                      - CardComponent:
                                          styles:
                                            width: 50%
                                            border: "1px solid #cfcfcf"
                                          children:
                                            - Column:
                                                children:
                                                  - Text:
                                                      id: num2
                                                      text: 44
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 2rem
                                                        fontWeight: 400
                                                  - Text:
                                                      id: card2
                                                      text: Positive
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                                  - Text:
                                                      id: card2per
                                                      text: ^ +2.5% increase
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                - Row:
                                    children:
                                      - CardComponent:
                                          styles:
                                            width: 50%
                                            border: "1px solid #cfcfcf"
                                          children:
                                            - Column:
                                                children:
                                                  - Text:
                                                      id: num3
                                                      text: 795
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 2rem
                                                        fontWeight: 400
                                                  - Text:
                                                      id: card3
                                                      text: Success rate
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                                  - Text:
                                                      id: card3per
                                                      text: ^ +2.5% increase
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                      - CardComponent:
                                          styles:
                                            width: 50%
                                            border: "1px solid #cfcfcf"
                                          children:
                                            - Column:
                                                children:
                                                  - Text:
                                                      id: num4
                                                      text: 234
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 2rem
                                                        fontWeight: 400
                                                  - Text:
                                                      id: card4
                                                      text: Questions asked
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem
                                                  - Text:
                                                      id: card4per
                                                      text: ^ +2.5% increase
                                                      textAlign: center
                                                      styles:
                                                        fontFamily: Helvetica Neue
                                                        fontSize: 0.8rem

                                
                          - Column:

                              styles:
                                width: 50%
                                height: 300px
                                borderColor: '#cfcfcf'
                                borderRadius: 10
                                borderWidth: 1px
                                backgroundColor: white
                                padding: 10px
                                margin: 10px 0px 0px 0px

                              children:
                                - Chart:
                                    type: bar
                                    labels: ['Jan', 'Feb', 'Mar', 'Apr']
                                    datasets: [
                                      {
                                        label: 'Negative',
                                        data: [190, 200, 210, 145],
                                        backgroundColor: "#717171",
                                        barPercentage: 0.8,
                                        borderRadius: 3,
                                      },
                                      {
                                        label: 'Mixed',
                                        data: [160, 170, 170, 105],
                                        backgroundColor: "#A3A3A3",
                                        barPercentage: 0.8,
                                        borderRadius: 3
                                      },
                                      {
                                        label: 'Positive',
                                        data: [140, 130, 90, 90],
                                        backgroundColor: "#CFCFCF",
                                        barPercentage: 0.8,
                                        borderRadius: 3,
                                      },
                                    ]                
                    

                    
                    - Row:
                        children:
                          - Column:
                              children:
                                - DataGrid:
                                    DataColumns:
                                      - label: Name
                                      - label: Feedback
                                      - label: Performance
                                      - label: MoM
                                      - label: Progress
                                    item-template:
                                      data: data.getData.body.users
                                      name: user
                                      template:
                                        DataRow:
                                          children:
                                            # Person
                                            - Row:
                                                styles:
                                                  crossAxis: center
                                                  gap: 5
                                                children:
                                                  - Image:
                                                      source: ${user.image}
                                                      width: 40
                                                      height: 40
                                                      fit: cover
                                                      borderRadius: 100
#                                                      borderColor: grey
#                                                      borderWidth: 1px
                                                  - Column:
                                                      styles:
                                                        crossAxis: start
                                                      children:
                                                        - Text:
                                                            text: ${user.firstName}
                                                        - Text:
                                                            text: ${user.email}
                                            - Toggler:
                                                likedSource: https://i.imgur.com/3T1xpWR.png
                                                unlikedSource: https://i.imgur.com/zAme0lT.png
                                                styles:
                                                  iconWidth: 15
                                                  iconHeight: 15
                                                  borderRadius: 0

                                            
                                            - Text:
                                                text: ${user.age}

                                            # MoM
                                            - Row:
                                                children:
                                                  - Icon:
                                                      name: NorthEast
                                                      color: green
                                                  - Text:
                                                      text: ${user.weight}


                                            - Text:
                                                text: ${user.weight}
                    - Text:
                        id: myText
                        text: Peter Parker
                    - Button:
                        label: Click Me
                        onTap:
                          executeCode: myText.setText("Spiderman")
                    - Text:
                        text: ${myText.text}
                    - Text:
                        text: ${data.getData.body.total}
                    - Flow:
                        item-template:
                            name: user
                            data: data.getData.body.users
                            template:
                              Text:
                                text: ${user.firstName}


