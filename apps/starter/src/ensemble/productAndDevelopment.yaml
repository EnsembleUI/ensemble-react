View:
  onLoad:
    invokeApi:
      name: getData
      onResponse:
        invokeApi:
          name: getSourceContent

  body:
    Column:
      crossAxis: stretch
      margin: 0 20px
      gap: 10
      children:
        - Row:
            backgroundColor: white
            mainAxis: spaceBetween
            crossAxis: center
            padding: 10
            styles:
              borderBottom: "1px #D5DAEA solid"
            children:
              - Search:
                  styles:
                    width: 320px
                    height: 40px
                    borderRadius: 12
                    borderWidth: 2
                    borderStyle: solid
                    borderColor: "#B8BED6"
                  placeholder: Search
                  data: getData.body.users
                  searchKey: email
              - Row:
                  styles:
                    gap: 10
                  children:
                    - Avatar:
                        styles:
                          backgroundColor: "#171B2A"
                        alt: abc
                        name: Adam
                        menu:
                          - label: Personal Information
                            icon: Person
                            onTap:
                              executeCode: myText.setText("Spiderman")
                          - label: Collections
                            icon: Settings
                            onTap:
                              navigateScreen: Collections
        - Row:
            mainAxis: spaceBetween
            crossAxis: center
            children:
              - Markdown:
                  text: "# Product and Development"
        

        - Conditional:
            conditions:
              - if: ${!getData.body.records}
                Row:
                  crossAxis: center
                  gap: 24
                  children:
                    - Card:
                        styles:
                          shadowColor: lightgrey
                          shadowOffset: 8px
                          shadowBlur: 10px
                          shadowSpread: -2px
                          backgroundColor: white
                        children:
                          - Column:
                              crossAxis: start
                              gap: 24
                              children:
                                - Text:
                                    text: ðŸ“‚
                                    styles:
                                      fontSize: 32
                                - Column:
                                    styles:
                                      crossAxis: center
                                    children:
                                      - Text:
                                          text: Add your first collection
                                          styles:
                                            fontSize: 26
                                            fontWeight: 600
                                            color: "#28304B"
                                            fontFamily: Inter
                                      - Text:
                                          text: Create a new collection to start adding content to your knowledge base.
                                          styles:
                                            fontSize: 15
                                            fontWeight: 400
                                            color: "#565D80"
                                            fontFamily: Inter
                                - Button:
                                    label: Create collection
                                    startingIcon:
                                      name: Add
                                      color: white
                                      size: 22
                                    onTap:
                                      navigateModalScreen:
                                        name: Create Group
                                        maskClosable: false

              - else:
                Column:
                  children:
                    - Column:
                        styles:
                          borderWidth: 1px
                          borderRadius: 10
                          borderColor: "#e8e9eb"
                          backgrounColor: white
                          margin: "0px 0px 20px 0px"
                        children:
                          - Row:
                              mainAxis: spaceBetween
                              crossAxis: center
                              padding: "10px 20px 0px 20px"
                              children:
                                - Markdown:
                                    text: '### Access to Collection'
                                - Button:
                                    label: Create collection
                                    styles:
                                      textColor: black
                                      backgroundColor: white
                                      padding: 16
                                    gap: 6
                                    startingIcon:
                                      name: Add
                                      color: black
                                      size: 22
                                    onTap:
                                      navigateModalScreen:
                                        name: group
                                        maskClosable: false
                          - Column:
                              styles:
                                borderWidth: 1px
                                borderRadius: 10
                                borderColor: "#e8e9eb"
                                backgrounColor: white
                                padding: 20
                                margin: 20
                              children:  
                                - GridView:
                                    styles:
                                      horizontalTileCount: 3
                                      horizontalGap: 5
                                    item-template:
                                      data: getData.body.records
                                      name: user
                                      template:
                                        Card:
                                          styles:
                                            shadowColor: lightgrey
                                            shadowOffset: 8px
                                            shadowBlur: 10px
                                            shadowSpread: -2px
                                            backgroundColor: white
                                            minWidth: 90%
                                            maxWidth: 90%
                                          children:
                                            - Column:
                                                gap: 10
                                                children:
                                                  - Row:
                                                      mainAxis: spaceBetween
                                                      gap: 20
                                                      children:
                                                        
                                                        - Avatar:
                                                            styles:
                                                              backgroundColor: "#D9D9D9"
                                                            alt: abc
                                                            name: ${user.fields.Name}
                                                        - Column:
                                                            styles:
                                                              crossAxis: center
                                                              gap: 5
                                                            children:
                                                              - Column:
                                                                  styles:
                                                                    crossAxis: start
                                                                  children:
                                                                    - Text:
                                                                        text: ${user.fields.Name}
                                                                        styles: 
                                                                          fontSize: 16
                                                                          fontWeight: 700
                                                                    - Text:
                                                                        text: ${user.fields.users}
                                                        - PopupMenu:
                                                            items:
                                                              - { "label": "View", "value": "red" }
                                                              - { "label": "Remove", "value": "blue" }
                                                              - { "label": "Edit", "value": "green" }
                                                            onItemSelect:
                                                              navigateModalScreen:
                                                                name: Ask Embrace
                                                            widget:
                                                              Icon:
                                                                name: MoreVert
                    - Conditional:
                        conditions:
                          - if: ${!getData.body.records}
                            Column:
                              styles:
                                borderWidth: 1px
                                borderRadius: 10
                                borderColor: "#e8e9eb"
                                backgrounColor: white
                                padding: 20
                                margin: "20px 0px 20px 0px"
                                gap: 20
                              children:
                                - Row:
                                    children:
                                      - Markdown:
                                          text: "## Sources in collections"
                                - Column:
                                    mainAxis: center
                                    crossAxis: center
                                    gap: 10
                                    children:
                                      - Icon:
                                          name: LibraryBooksOutlined
                                          size: 50
                                          color: black
                                      - Text:
                                          text: Add content sources
                                          styles:
                                            fontSize: 20
                                            fontWeight: 700
                                      - Text:
                                          text: Start adding sources to this collection
                                      - Button:
                                          label: Add content source
                                          styles:
                                            textColor: blue
                                            backgroundColor: white
                                            borderColor: blue
                                            padding: 10
                                          onTap:
                                            navigateModalScreen:
                                              name: group
                                              maskClosable: false

                          - else:
                            Column:
                              styles:
                                borderWidth: 1px
                                borderRadius: 10
                                borderColor: "#e8e9eb"
                                backgrounColor: white
                                padding: "10px 0px 10px 0px"
                                margin: "20px 0px 20px 0px"
                                gap: 20
                              children: 
                                - Row:
                                    mainAxis: spaceBetween
                                    crossAxis: center
                                    styles:
                                      margin: "0px 15px 0px 15px"
                                    children:
                                      - Markdown:
                                          text: "## Sources in collections"
                                      - Row:
                                          gap: 10
                                          children:
                                            - Search:
                                                styles:
                                                  width: 200px
                                                  height: 32px
                                                  borderRadius: 5
                                                  borderWidth: 1
                                                  borderStyle: solid
                                                  borderColor: "#dee0df"
                                                placeholder: Search
                                                data: getData.body.users
                                                searchKey: email
                                            - Button:
                                                label: Content Source
                                                styles:
                                                  borderColor: "#dee0df"
                                                startingIcon:
                                                  name: Add
                                                  color: black
                                                  size: 22
                                                onTap:
                                                  navigateModalScreen:
                                                    name: Create Group
                                                    maskClosable: false

                                - DataGrid:
                                    DataColumns:
                                      - label: User
                                      - label: Last Modified
                                      - label: Status
                                    item-template:
                                      data: getSourceContent.body.records
                                      name: sourceContent
                                      template:
                                        DataRow:
                                          children:
                                            # Person
                                            - Row:
                                                crossAxis: center
                                                mainAxis: center
                                                gap: 10
                                                children:
                                                  - Image:
                                                      width: 25
                                                      height: 25
                                                      source: ${sourceContent.fields.image}
                                                  - Column:
                                                      crossAxis: start
                                                      children:
                                                        - Row:
                                                            gap: 10
                                                            crossAxis: center
                                                            children:
                                                              - Text:
                                                                  text: ${sourceContent.fields.title}
                                                                  styles:
                                                                    color: "#87888a"
                                                              - Tag:
                                                                  label: ${sourceContent.fields.price}
                                                        - Text:
                                                            text: ${sourceContent.fields.source}
                                                            styles:
                                                              color: "#87888a"
                                                  
                                            
                                            - Row:
                                                crossAxis: center
                                                gap: 10
                                                children:
                                                  - Text:
                                                      text: ${sourceContent.fields.last_modified}
                                                      styles:
                                                        color: "#87888a"

                                            - Row:
                                                mainAxis: spaceBetween
                                                children:
                                                  - Row:
                                                      crossAxis: center
                                                      gap: 5
                                                      children:
                                                        - Icon:
                                                            name: CheckCircleOutlineOutlined
                                                            size: 15
                                                            color: "#87888a"
                                                        - Text:
                                                            text: ${sourceContent.fields.status}
                                                            styles:
                                                              color: "#87888a"

                                                  - Icon:
                                                      name: KeyboardArrowRightOutlined
                                                      color: "#87888a"

                                
                                            
                                            
        


