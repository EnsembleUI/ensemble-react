View:
  header:
    Text:
      text: Ask Embrace
  body:
    Form:
      styles:
        labelPosition: start
      onSubmit:
        executeCode: console.log(values)
      children:
        - TextInput:
            id: name
            label: Name
            value: foo
        - MultiSelect:
            id: myMultiSelect
            label: Select One
            data: getData.body.users
            labelKey: firstName
            valueKey: email
            default:
              [
                { value: "jack", label: "jack" },
                { value: "lucy", label: "lucy" },
              ]
            placeholder: "Select From Groups"
        - Checkbox:
            id: myCheckbox
            trailingText: I can be set to checked
            value: false
            enabled: true
        - Button:
            label: Submit
            submitForm: true
            onTap:
              executeCode: console.log(myMultiSelect)
