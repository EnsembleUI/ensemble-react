View:
  onLoad:
    invokeApi:
      name: getDummyData
      onResponse:
        executeCode: |-
          var users = getDummyData.body.users;
          users = users.map(function(u){
            return {
              label: u.email,
              value: u.email
            }
          });
          search2.setOptions(users);
  header:
    Text:
      text: Ask Embrace
  body:
    Column:
      gap: 20
      children:
        - Form:
            styles:
              labelPosition: top
            onSubmit:
              invokeAPI:
                name: addCollection
            children:
              - TextInput:
                  label: Name
                  value: foo
              - Button:
                  label: Submit
                  submitForm: true

        - Search:
            id: search2
            placeholder: Search
            searchKey: email
            # data: getDummyData.body.users
            onValueChange:
              # showToast:
              #   message: "value changed"
              executeCode: console.log('value changed')
              # invokeApi:
              #   name: getDummyData
            onSelect:
              executeCode: console.log('selected')
              # navigateScreen: Collections
        - Text:
            text: ${search2.value}

API:
  getDummyData:
    uri: https://dummyjson.com/users
    method: GET
