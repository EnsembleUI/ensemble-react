View:
  header:
    title:
      Header:

  body:
    Column:
      styles:
        names: page
      children:
        - Text:
            styles:
              names: heading-3
            text: Forms
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
        - Card:
            styles:
              maxWidth: unset
              width: unset
            children:
              - Form:
                  id: myForm
                  styles:
                    gap: 8px
                    labelPosition: top
                  onSubmit:
                    executeCode: |
                      const formattedVals = JSON.stringify(vals, null, 2)
                      console.log(formattedVals)
                      result.setText(formattedVals)
                  children:
                    - Radio:
                        id: radio
                        label: Radio Group
                        items:
                          - label: Option 1
                            value: 1
                          - label: Option 2
                            value: 2
                          - label: Option 3
                            value: 3
                    - Date:
                        label: Date
                        hintText: Choose date
                    - Button:
                        submitForm: true
                        label: Submit
              - Markdown:
                  id: result
                  text: Check here for the result!

  footer:
    children:
      - Text:
          text: Give support us
    styles:
      backgroundColor: red
