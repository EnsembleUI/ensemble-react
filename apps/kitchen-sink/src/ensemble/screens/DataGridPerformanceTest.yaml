Import:
  - performance-test

View:
  styles:
    scrollableView: true
  header:
    title: Performance Test
  body:
    Column:
      children:
        - Row:
            children:
              - Button:
                  label: Allow Selection
                  onTap: performanceGrid.setAllowSelection(!performanceGrid.allowSelection)
              - Button:
                  label: Change Selection Type
                  onTap: performanceGrid.setSelectionType(performanceGrid.selectionType === "checkbox" ? "radio" :"checkbox")
        - DataGrid:
            id: performanceGrid
            DataColumns:
              [
                "id",
                "col0",
                "col1",
                "col2",
                "col3",
                "col4",
                "col5",
                "col6",
                "col7",
                "col8",
                "col9",
              ]
            allowSelection: true
            styles:
              headerStyle:
                backgroundColor: aqua
                fontSize: "16px"
                textColor: "#747184"
                borderBottom: false
            pageSize: 500
            onRowsSelected: console.log("data", selectedRows, selectedRowKeys);
            item-template:
              data: ${generateLargeDataset(100000, 10)}
              name: rowData
              key: ${rowData.id}
              template:
                DataRow:
                  children:
                    - Tag:
                        label: ${calculateOrderStatus(rowData.id)}
                    - Text:
                        text: ${function0(rowData.col0)}
                    - Text:
                        text: ${function1(rowData.col1)}
                    - Button:
                        label: ${function2(rowData.col2)}
                    - Text:
                        text: ${function3(rowData.col3)}
                    - Text:
                        text: ${function4(rowData.col4)}
                    - Text:
                        text: ${function5(rowData.col5)}
                    - Text:
                        text: ${function6(rowData.col6)}
                    - Text:
                        text: ${function7(rowData.col7)}
                    - Text:
                        text: ${function8(rowData.col8)}
                    - Text:
                        text: ${function9(rowData.col9)}
