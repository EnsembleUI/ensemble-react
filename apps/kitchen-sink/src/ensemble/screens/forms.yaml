View:
  styles:
    scrollableView: true

  onLoad:
    executeCode:
      body: |
        ensemble.storage.set('inputVal', 'sagar');
        ensemble.storage.set('mockApiStatusCode', 200);
        ensemble.storage.set('mockApiReasonPhrase', 'Success!');
        ensemble.storage.set('dummyData', [
          { value: "val 1", label: "lab 1" },
          { value: "val 2", label: "lab 2" },
          { value: "val 3", label: "lab 3" },
        ]);
      onComplete:
        invokeAPI:
          name: getData
          onResponse:
            executeCode: |
              console.log('getData', response.body);
  header:
    title:
      Header:

  body:
    Column:
      styles:
        names: page
      children:
        - Icon:
        - Text:
            styles:
              names: heading-3
            text: Forms
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
        - Button:
            label: Go Back
            onTap:
              navigateBack:
        - Card:
            styles:
              maxWidth: unset
              width: unset
            children:
              - Form:
                  id: myForm
                  styles:
                    gap: 8px
                    labelPosition: top
                  onSubmit:
                    executeCode:
                      body: |
                        console.log(vals)
                        const formattedVals = JSON.stringify(vals, null, 2)
                        console.log(formattedVals)
                        result.setText(formattedVals)
                      onComplete:
                        showToast:
                          message: Form submitted!
                  children:
                    - Radio:
                        id: radio
                        label: Radio Group
                        items:
                          - label: Option 1
                            value: 1
                            enabled: false
                          - label: Option 2
                            value: 2
                          - label: Option 3
                            value: 3
                        onChange:
                          executeCode: |
                            console.log('radio changed', value)
                    # Build your own checkbox group
                    - Row:
                        item-template:
                          data: [0, 1, 2]
                          name: cd
                          template:
                            Checkbox:
                              id: ${'cb' + cd}
                              trailingText: ${'Check me' + cd}
                              onChange:
                                executeCode: |-
                                  console.log('isChecked', value);
                    - Dropdown:
                        id: dropdown
                        label: Dropdown
                        hintText: Choose One
                        value: option2
                        items:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                    # If you omit id, the form value key will be the label
                    - TextInput:
                        id: formTextInput
                        value: ${ensemble.storage.get('inputVal')}
                        hintText: (123) 456-7890
                        mask: "(###) ###-####"
                        inputType: phone
                        label:
                          Text:
                            text: Text input
                    - TextInput:
                        id: minMaxTextInput
                        validator:
                          required: true
                          minLength: 4
                          maxLength: 10
                        label: Text input with min and max length
                    - TextInput:
                        id: regexTextInput
                        validator:
                          regex: "[0-5]"
                          regexError: "Only numbers 0 to 5 are allowed"
                        label: Text input with regex
                    - MultiSelect:
                        id: multiselectoptions1
                        label: Choose multiple from API or storage
                        placeholder: "Select From Groups"
                        value: ["hbingley1@plala.or.jp", "val 2"]
                        data: getData.body.users
                        labelKey: firstName
                        valueKey: email
                        items: ${ensemble.storage.get('dummyData')}
                        allowCreateOptions: true
                        onItemSelect:
                          executeCode: |
                            console.log('selected', multiselectoptions1);
                            console.log(1,selectedValues)
                            console.log(1,multiselectoptions1.selectedValues)
                    - MultiSelect:
                        id: multiselectoptions2
                        label: Choose multiple
                        data:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                    - Date:
                        id: date0
                        label: Date 0
                        hintText: Choose date 0
                    - Date:
                        id: date1
                        label: Date 1
                        value: ""
                        hintText: Choose date 1
                    - Date:
                        id: date2
                        label: Date 2
                        value: "2024/04/04"
                        hintText: Choose date 2
                    - Button:
                        submitForm: true
                        label: Submit
                    - Button:
                        label: Reset
                        onTap:
                          executeCode: |
                            myForm.reset()
                    - Button:
                        label: Clear
                        onTap:
                          executeCode: |
                            myForm.clear()
                    - Button:
                        label: Update Radio Value to 'Option 2' & regexTextInput by code
                        onTap:
                          executeCode: |
                            myForm.updateValues({radio: '2', regexTextInput: '543210'})
              - Markdown:
                  id: result
                  text: Check here for the result!
              - Button:
                  label: get form by id
                  onTap:
                    executeCode: console.log(myForm.getValues())
              - Button:
                  label: submit form by id
                  onTap:
                    executeCode: myForm.submit()

        - Text:
            styles:
              names: heading-3
            text: Forms with initial values
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
        - Card:
            styles:
              maxWidth: unset
              width: unset
            children:
              - Form:
                  id: myForm2
                  styles:
                    gap: 8px
                    labelPosition: top
                  onSubmit:
                    executeCode:
                      body: |
                        const formattedVals = JSON.stringify(vals, null, 2)
                        console.log(formattedVals)
                        result2.setText(formattedVals)
                      onComplete:
                        showToast:
                          message: Form submitted!
                  children:
                    - Radio:
                        id: initial_radio
                        label: Radio Group
                        value: 2
                        items:
                          - label: Option 1
                            value: 1
                          - label: Option 2
                            value: 2
                          - label: Option 3
                            value: 3
                        onChange:
                          executeCode: |
                            console.log('radio changed', value)
                    # Build your own checkbox group
                    - Row:
                        children:
                          - Checkbox:
                              id: initial_checkbox
                              value: true
                              trailingText: Check me
                              onChange:
                                executeCode: |-
                                  console.log('isChecked', value);
                          - Checkbox:
                              id: initial_checkbox2
                              trailingText: Check me 2
                    - Dropdown:
                        id: initail_dropdown
                        label: Dropdown
                        value: option2
                        hintText: Choose One
                        items:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                    # If you omit id, the form value key will be the label
                    - TextInput:
                        id: initial_formTextInput
                        value: ${ensemble.storage.get('inputVal')}
                        label:
                          Text:
                            text: Text input
                    - MultiSelect:
                        id: initial_multiselectoptions1
                        label: Choose multiple from API or storage
                        placeholder: "Select From Groups"
                        value: ["hbingley1@plala.or.jp", "val 2"]
                        data: getData.body.users
                        labelKey: firstName
                        valueKey: email
                        items: ${ensemble.storage.get('dummyData')}
                        onChange:
                          executeCode: |
                            console.log('selected');
                            console.log(selectedValues)
                    - MultiSelect:
                        id: initial_multiselectoptions2
                        label: Choose multiple
                        value: option2
                        data:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                    # - Date:
                    #     id: initail_date
                    #     label: Date
                    #     value: "2024/04/04"
                    #     hintText: Choose date
                    - Button:
                        submitForm: true
                        label: Submit

              - Markdown:
                  id: result2
                  text: Check here for the result!
        - Text:
            styles:
              names: heading-3
            text: "\nMock Response Testing"
        - Card:
            styles:
              maxWidth: unset
              width: unset
            children:
              - Checkbox:
                  id: useMockResponseCheckbox
                  trailingText: "Use Mock Response"
                  onChange: 
                    executeCode: |
                        ensemble.useMockResponse = true;
              - Checkbox:
                  id: throwMockApiErrorCheckbox
                  trailingText: "Throw Error"
                  onChange:
                    executeCode: |
                      var currStatusCode = ensemble.storage.get('mockApiStatusCode');
                      if (currStatusCode == 200) {
                        ensemble.storage.set('mockApiStatusCode', 500);
                        ensemble.storage.set('mockApiReasonPhrase', 'An error occurred...');
                      }
                      else {
                        ensemble.storage.set('mockApiStatusCode', 200);
                        ensemble.storage.set('mockApiReasonPhrase', 'Success!');
                      }
              - Button:
                  styles:
                    width: 100
                  label: Call API!
                  onTap:
                    invokeAPI:
                      name: testMockResponse
                      onResponse:
                        executeCode: |
                          console.log("Mock API called: ",  response);
              - Spacer:
                  styles:
                    size: 20
              - Text:
                  text: "Status Code: ${testMockResponse.statusCode ?? ''} ${testMockResponse.reasonPhrase ?? ''}"
              - Text:
                  styles:
                    overflow: wrap
                    width: 500
                  text: "Body: ${JSON.stringify(testMockResponse.body) ?? ''}"
              - Spacer:
              - Dropdown: 
                  styles:
                    width: 500
                  id: mockResponseDropdown
                  hintText: All items returned
                  item-template:
                    data: testMockResponse.body ?? []
                    name: wizard
                    value: ${wizard.email}
                    template:
                      Text:
                        text: ${wizard.name}
              - Spacer:
                  styles:
                    size: 20
              - Button:
                  styles:
                    width: 500
                  label: Call API with response from function! (see the console)
                  onTap:
                    invokeAPI:
                      name: getMockResponseFromFunction
              - Button:
                  styles:
                    width: 500
                  label: "See value of useMockResponse"
                  onTap:
                    executeCode: |
                      console.log(ensemble.useMockResponse);
              - Button:
                  styles:
                    width: 500
                  label: "Call setUseMockResponse"
                  onTap:
                    executeCode: |
                      ensemble.setUseMockResponse(true);


  footer:
    children:
      - Text:
          text: Give support us
    styles:
      backgroundColor: red

API:
  getData:
    method: GET
    uri: https://dummyjson.com/users
  testMockResponse:
    method: GET
    uri: https://dummyjson.com/users/1
    mockResponse:
      statusCode: "${ensemble.storage.get('mockApiStatusCode')}"
      reasonPhrase: "${ensemble.storage.get('mockApiReasonPhrase')}"
      body: 
        - id: 0
          name: Harry Potter
          email: chosenOne@gmail.com
        - id: 1
          name: Albus Dumbledore
          email: iTrustSnape@gmail.com
        - id: 2
          name: Tom Riddle
          email: lordVoldemort@gmail.com
    onResponse:
      executeCode: |
        console.log("Mock API called: ",  response)
    onError:
      executeCode: |
        console.log("Mock API errored: ",  error)
  getMockResponseFromFunction:
    method: GET
    uri: https:your_url.com/test
    mockResponse: "${mockResponseTestData()}"
    onResponse:
      executeCode: |
        console.log(ensemble.useMockResponse)
        console.log("Mock API called: ",  response)
    onError:
      executeCode: |
        console.log("Mock API errored: ",  error)


Icon:
  body:
    Text:
      text: Hello123

Global: |
  function mockResponseTestData() {
    return {
      statusCode: 200,
      reasonPhrase: "Success",
      body: [{
        name: "Stupify",
        color: "red",
        desc: "Stunning Spell"
      }, {
        name: "Expecto Patronum",
        color: "white",
        desc: "Summons a Patronus"
      }]
    }
  }
