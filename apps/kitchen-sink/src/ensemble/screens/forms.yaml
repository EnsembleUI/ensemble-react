                        items:
                          - label: Option 1
                            value: 1
                          - label: Option 2
                            value: 2
                          - label: Option 3
                            value: 3
                        onChange:
                          executeCode: |
                            console.log('radio changed', value)
                    # Build your own checkbox group
                    - Row:
                        children:
                          - Checkbox:
                              id: initial_checkbox
                              value: true
                              trailingText: Check me
                              onChange:
                                executeCode: |-
                                  console.log('isChecked', value);
                          - Checkbox:
                              id: initial_checkbox2
                              trailingText: Check me 2
                    - Dropdown:
                        id: initail_dropdown
                        label: Dropdown
                        value: option2
                        hintText: Choose One
                        items:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                    # If you omit id, the form value key will be the label
                    - TextInput:
                        id: initial_formTextInput
                        value: ${ensemble.storage.get('inputVal')}
                        label:
                          Text:
                            text: Text input
                    - MultiSelect:
                        id: initial_multiselectoptions1
