View:
  styles:
    scrollableView: true
  onLoad:
    executeCode:
      body: |
        ensemble.storage.set('inputVal', 'sagar')
        ensemble.storage.set('dummyData', [
          { value: "val 1", label: "lab 1" },
          { value: "val 2", label: "lab 2" },
          { value: "val 3", label: "lab 3" },
        ]);
      onComplete:
        invokeAPI:
          name: getData
          onResponse:
            executeCode: |
              console.log('getData', response.body)
  header:
    title:
      Header:

  body:
    Column:
      styles:
        names: page
      children:
        - Button:
            label: open another modal screen
            onTap:
              navigateModalScreen:
                name: widgets
                height: 200px
                width: 900px
        - Button:
            label: show dialog
            onTap:
              showDialog:
                widget:
                  Text:
                    text: i am a text
                options:
                  height: 50px
                  width: 80px
        - Icon:
        - Text:
            styles:
              names: heading-3
            text: Forms
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
        - Button:
            label: Go Back
            onTap:
              navigateBack:
        - Card:
            styles:
              maxWidth: unset
              width: unset
            children:
              - Form:
                  id: myForm
                  styles:
                    gap: 8px
                    labelPosition: top
                  onSubmit:
                    executeCode:
                      body: |
                        console.log(vals)
                        const formattedVals = JSON.stringify(vals, null, 2)
                        console.log(formattedVals)
                        result.setText(formattedVals)
                      onComplete:
                        showToast:
                          message: Form submitted!
                  children:
                    - Radio:
                        id: radio
                        label: Radio Group
                        items:
                          - label: Option 1
                            value: 1
                            enabled: false
                          - label: Option 2
                            value: 2
                          - label: Option 3
                            value: 3
                        onChange:
                          executeCode: |
                            console.log('radio changed', value)
                    # Build your own checkbox group
                    - Row:
                        item-template:
                          data: [0, 1, 2]
                          name: cd
                          template:
                            Checkbox:
                              id: ${'cb' + cd}
                              trailingText: ${'Check me' + cd}
                              onChange:
                                executeCode: |-
                                  console.log('isChecked', value);
                    - Dropdown:
                        id: dropdown
                        label: Dropdown
                        hintText: Choose One
                        value: option2
                        items:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                        onChange:
                          executeCode: |
                            console.log('dropdown changed', value);
                    # If you omit id, the form value key will be the label
                    - TextInput:
                        id: formTextInput
                        value: ${ensemble.storage.get('inputVal')}
                        hintText: (123) 456-7890
                        mask: "(###) ###-####"
                        inputType: phone
                        label:
                          Text:
                            text: Text input
                    - TextInput:
                        id: minMaxTextInput
                        validator:
                          required: true
                          minLength: 4
                          maxLength: 10
                        label: Text input with min and max length
                    - TextInput:
                        id: regexTextInput
                        validator:
                          regex: "[0-5]"
                          regexError: "Only numbers 0 to 5 are allowed"
                        label: Text input with regex
                    - MultiSelect:
                        id: multiselectoptions1
                        label: Choose multiple from API or storage
                        placeholder: "Select From Groups"
                        value: ["hbingley1@plala.or.jp", "val 2"]
                        data: getData.body.users
                        labelKey: firstName
                        valueKey: email
                        items: ${ensemble.storage.get('dummyData')}
                        allowCreateOptions: true
                        onChange:
                          executeCode: |
                            console.log("onChange event! Here are the selected values: ", value);
                        # onItemSelect:
                        #   executeCode: |
                        #     console.log("This is an onItemSelect function that should not be running.", selectedValue);
                    - MultiSelect:
                        id: multiselectoptions2
                        label: Choose multiple
                        data:
                          - label: Option 1
                            value: option1
                          - label: Option 2
                            value: option2
                    - Date:
                        id: date0
                        label: Date 0
                        hintText: Choose date 0
                        format: MM/DD/YYYY
                    - Date:
                        id: date1
                        label: Date 1
                        value: ""
                        hintText: Choose date 1
                        format: DD-MM-YY
                    - Date:
                        id: date2
                        label: Date 2
                        value: "2024/04/04"
                        hintText: Choose date 2
                    - Button:
                        submitForm: true
                        label: Submit
                    - Button:
                        label: Reset
                        onTap:
                          executeCode: |
                            myForm.reset()
                    - Button:
                        label: Clear
                        onTap:
                          executeCode: |
                            myForm.clear()
                    - Button:
                        label: Update Radio Value to 'Option 2' & regexTextInput by code
                        onTap:
                          executeCode: |
                            myForm.updateValues({radio: '2', regexTextInput: '543210'})
              - Markdown:
                  id: result
                  text: Check here for the result!
              - Button:
                  label: get form by id
                  onTap:
                    executeCode: console.log(myForm.getValues())
              - Button:
                  label: submit form by id
                  onTap:
                    executeCode: myForm.submit()

        - Text:
            styles:
              names: heading-3
            text: Forms with initial values
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
