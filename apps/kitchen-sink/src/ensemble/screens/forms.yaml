                        valueKey: email
                        items: ${ensemble.storage.get('dummyData')}
                        onChange:
                          executeCode: |
                            console.log('selected');
                            console.log(value)
                    - MultiSelect:
                        id: initial_multiselectoptions2
                        label: Choose multiple
                        value: option2
