View:
  styles:
    scrollableView: true

  body:
    Column:
      styles:
        names: page
      children:
        - Button:
            id: navigateModalScreen
            label: open another modal screen
            onTap:
              navigateModalScreen:
                name: forms
                height: 200px
                width: 900px
        - Button:
            id: navigateBack
            label: navigate back
            onTap:
              navigateBack:
        - Button:
            id: closeAllScreens
            label: close all screens
            onTap:
              closeAllScreens:
