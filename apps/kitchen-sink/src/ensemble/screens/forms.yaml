                    #     hintText: Choose date
                    - Button:
                        submitForm: true
                        label: Submit

              - Markdown:
                  id: result2
                  text: Check here for the result!
        - Text:
            styles:
              names: heading-3
            text: TextInput OnChange event
        - Card:
            styles:
              maxWidth: unset
              width: unset
            children:
              - Form:
                  id: textInputTest
                  styles:
                    gap: 8px
                    labelPosition: top
                  onSubmit:
                    executeCode:
                      body: |
                        console.log(vals);
                      onComplete:
                        showToast:
                          message: Form submitted!
                  children:
                    - TextInput:
                        id: textInput
                        label: Text input
                        onChange:
                          executeCode:
                            body: |
                              console.log('textInput changed', value);
                              ensemble.storage.set("textInputLabel", value);
                    - Text:
                        id: textInputLabel
                        text: "The text you have entered in the textbox is: ${ensemble.storage.get('textInputLabel') ?? ''}"
                    - Button:
                        submitForm: true
                        label: Submit

  footer:
    children:
      - Text:
          text: Give support us
    styles:
      backgroundColor: red

