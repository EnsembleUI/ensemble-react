ViewGroup:
  SideBar:
    styles:
      width: 240px
      iconWidth: 20px
      iconHeight: 20px
      backgroundColor: "#f7fbfa"
      labelColor: "#171B2A"
      selectedColor: ${colors.primary['900']}
      labelFontSize: 1
      onSelectStyles:
        backgroundColor: "#BBDBD2"
        borderRadius: 10px
    header:
      Image:
        height: 50px
        source: https://docs.ensembleui.com/images/logo.svg
    items:
      - label: Home
        icon: HomeOutlined
        page: home
        selected: true
      - label: Widgets
        icon: WidgetsOutlined
        page: widgets
      - label: Layouts
        icon: AutoAwesomeMosaicOutlined
        page: layouts
      - label: Actions
        icon: CodeOutlined
        page: actions
      - label: Forms
        icon: CodeOutlined
        page: forms        
      - label: Custom Widgets
        icon: ExtensionOutlined
        page: custom widgets
      - label: Help
        icon: HelpOutlineOutlined
        page: help
    footer:
      Text:
        text: Give us feedback
