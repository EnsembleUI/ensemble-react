ViewGroup:
  SideBar:
    id: sidebar
    styles:
      width: 240px
      iconWidth: 20px
      iconHeight: 20px
      backgroundColor: "#f7fbfa"
      labelColor: "#171B2A"
      selectedColor: ${colors.primary['900']}
      labelFontSize: 1
      onSelectStyles:
        backgroundColor: "#BBDBD2"
        borderRadius: 10px
    header:
      Column:
        styles:
          width: "${sidebar.isCollapsed ? '80px' : 'unset'}"
          marginRight: "${sidebar.isCollapsed ? '-20px': 'unset'}"
          marginLeft: "${sidebar.isCollapsed ? '20px': 'unset'}"
          overflow: hidden
          alignItems: center
        children:
          - Image:
              styles:
                transform: "${sidebar.isCollapsed ? 'translateX(-44%)' : 'none'}"
              height: 50px
              width: 200px
              padding: 20px 0
              source: /logo.svg
    items:
      - label: Home
        icon: HomeOutlined
        page: home
        selected: true
      - label: Widgets
        icon: WidgetsOutlined
        page: widgets
      - label: Layouts
        icon: AutoAwesomeMosaicOutlined
        page: layouts
      - label: Actions
        icon: CodeOutlined
        page: actions
      - label: Forms
        icon: CodeOutlined
        page: forms
      - customItem:
          widget:
            # TextInput:
            #   onChange:
            #     navigateScreen:
            #       name: ${value}
            PopupMenu:
              widget:
                Text:
                  text: Insights
              trigger: hover
              onItemSelect:
                # executeCode: console.log(value)
                # executeCode: ensemble.navigateScreen({name:value.value})
                navigateScreen:
                  name: ${value.value}
                  inputs:
                    hehe: 1
              items:
                - label: Actions
                  value: actions
                - label: Forms
                  value: forms
                - label: Layouts
                  value: layouts
        icon:
          name: Insights
          color: green
          size: 30
      - label: Help
        icon: HelpOutlineOutlined
        activeIcon: QuizOutlined
        page: help
        visible: true
      - label: Hidden Page
        icon: HelpOutlineOutlined
        visible: false
      - customItem:
          widget:
            Button:
              label: Docs
              styles:
                width: 100%
                textColor: aqua
                fontWeight: bold
                backgroundColor: purple
              onTap:
                showDialog:
                  widget:
                    Column:
                      children:
                        - TextInput:
                            label: Enter your name
                        - Button:
                            label: Lets go!
                            onTap:
                              navigateExternalScreen:
                                url: https://docs.ensembleui.com/
                                openNewTab: true
    footer:
      Row:
        styles:
          width: 100%
          padding: 10px 20px
          justifyContent: end
        children:
          - Icon:
              styles:
                transform: "${sidebar.isCollapsed ? 'rotate(180deg)' : 'none'}"
              name: ArrowBack
              onTap:
                executeCode: |
                  sidebar.setCollapsed(!sidebar.isCollapsed)
