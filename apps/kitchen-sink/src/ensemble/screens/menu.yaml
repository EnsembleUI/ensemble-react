ViewGroup:
  SideBar:
    id: sidebar
    styles:
      width: 240px
      iconWidth: 20px
      iconHeight: 20px
      backgroundColor: "#f7fbfa"
      labelColor: "#171B2A"
      selectedColor: ${colors.primary['900']}
      labelFontSize: 1
      onSelectStyles:
        backgroundColor: "#BBDBD2"
        borderRadius: 10px
    header:
      Column:
        styles:
          width: "${sidebar.isCollapsed ? '80px' : 'unset'}"
          marginRight: "${sidebar.isCollapsed ? '-20px': 'unset'}"
          marginLeft: "${sidebar.isCollapsed ? '20px': 'unset'}"
          overflow: hidden
          alignItems: center
        children:
          - Image:
              styles:
                transform: "${sidebar.isCollapsed ? 'translateX(-44%)' : 'none'}"
              height: 50px
              width: 200px
              padding: 20px 0
              source: /logo.svg
    items:
      - label: Home
        icon: HomeOutlined
        page: home
        selected: true
      - label: Widgets
        icon: WidgetsOutlined
        page: widgets
      - label: Layouts
        icon: AutoAwesomeMosaicOutlined
        page: layouts
      - label: Actions
        icon: CodeOutlined
        page: actions
      - label: Forms
        icon: CodeOutlined
        page: forms
      - label: Custom Widgets
        icon: ExtensionOutlined
        page: custom widgets
      - label: Help
        icon: HelpOutlineOutlined
        page: help
      - label: Test
        icon: ExtensionOutlined
        page: test
    footer:
      Row:
        styles:
          padding: 10px 20px
          justifyContent: end
        children:
          - Icon:
              styles:
                transform: "${sidebar.isCollapsed ? 'rotate(180deg)' : 'none'}"
              name: ArrowBack
              onTap:
                executeCode: |
                  sidebar.setCollapsed(!sidebar.isCollapsed)
