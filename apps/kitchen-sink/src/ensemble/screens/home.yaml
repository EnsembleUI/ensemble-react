View:
  onLoad:
    executeCode: |
      ensemble.storage.set('yyy' , 'page')
      ensemble.storage.set('zzz' , 'button-1')
      ensemble.storage.set('aaa', '-1')

  styles:
    backgroundColor: ${colors.primary['200']}

  body:
    Column:
      children:
        - Button:
            styles:
              className: ${ensemble.storage.get('zzz')}
            label: Say Hello!
            onTap:
              executeCode: |
                // Calls a function defined in test.js
                sayHello();

Global:
  scriptName: test.js
