View:
  onLoad:
    executeCode: |
      ensemble.storage.set('zzz' , 'button-1')
  header:
    title:
      Header:

  styles:
    backgroundColor: ${colors.primary['200']}

  body:
    Column:
      styles:
        names: page
      children:
        - Text:
            styles:
              names: heading-1
              color: ${ensemble.storage.get('zzz')}
            text: The Kitchen Sink
        - Markdown:
            text: This application is built with Ensemble and serves as a guide for how to implement common UI patterns with Ensemble React.
        - Button:
            styles:
              className: button-1
            label: Say Hello!
            onTap:
              executeCode: |
                // Calls a function defined in test.js
                sayHello();

        - Text:
            styles:
              names: heading-1
            text: Change theme
        - PopupMenu:
            showDivider: true
            items:
              - label: Light
                value: default
              - label: Dark
                value: dark
            widget:
              Icon:
                name: Settings
            onItemSelect:
              executeCode: |
                ensemble.setTheme(value)

Global:
  scriptName: test.js
