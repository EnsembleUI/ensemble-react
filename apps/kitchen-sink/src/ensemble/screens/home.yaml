View:
  onLoad:
    executeCode: |
      ensemble.storage.set('yyy' , 'page')
      ensemble.storage.set('zzz' , 'button')
      ensemble.storage.set('aaa' , '1')
  header:
    title:
      Header:

  styles:
    backgroundColor: ${colors.primary['200']}

  body:
    Column:
      styles:
        names: ${ensemble.storage.get('yyy')}
      children:
        - Text:
            styles:
              names: heading-1
              color: ${colors.primary['900']}
            text: The Kitchen Sink
        - Markdown:
            text: This application is built with Ensemble and serves as a guide for how to implement common UI patterns with Ensemble React.
        - Button:
            styles:
              className: page-1 ${ensemble.storage.get('zzz') + '-' + ensemble.storage.get('aaa')}
            label: ${productTitleName}
            onTap:
              executeCode: |
                sayHello();

        - Text:
            styles:
              names: heading-1
            text: Change theme
        - PopupMenu:
            showDivider: true
            items:
              - label: Light
                value: default
              - label: Dark
                value: dark
            widget:
              Icon:
                name: Settings
            onItemSelect:
              executeCode: |
                ensemble.setTheme(value)

        - Divider:

        - Text:
            styles:
              names: heading-1
            text: Socket Example

        - Row:
            styles:
              gap: 8
              margin: 10px 0px
            children:
              - Button:
                  styles:
                    borderRadius: 20
                  label: Connect Socket
                  onTap:
                    connectSocket:
                      name: echo
              - Button:
                  styles:
                    borderRadius: 20
                  label: Disconnect Socket
                  onTap:
                    disconnectSocket:
                      name: echo

        - Row:
            styles:
              gap: 8
              margin: 10px 0px
            children:
              - Text:
                  fontWeight: 900
                  text: "Socket Status :"

              - Text:
                  id: socketStatus

        - Row:
            styles:
              gap: 8
            children:
              - TextInput:
                  id: socketMessageBox
                  hintText: Type message here

              - Button:
                  label: Send Message
                  onTap:
                    messageSocket:
                      name: echo
                      message:
                        msg: ${socketMessageBox.value}

        - Text:
            styles:
              fontWeight: 900
              margin: 10px 0px
            text: Message from socket

        - Text:
            styles:
              margin: 10px 0px
            id: socketReceivedMessage

Global:
  scriptName: test.js

Import:
  - common

Socket:
  echo:
    uri: wss://echo.websocket.org/

    onSuccess:
      executeCode: |
        socketStatus.setText('Connected')

    onReceive:
      executeCode: |
        socketReceivedMessage.setText(data)

    onDisconnect:
      executeCode: |
        socketStatus.setText('Disconnected')
