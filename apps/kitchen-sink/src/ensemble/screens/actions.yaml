View:
  header:
    title:
      Header:

  body:
    Column:
      styles:
        names: page
      children:
        - Text:
            styles:
              names: heading-1
            text: Actions
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
        - Text:
            styles:
              names: heading-1
            text: ensemble.navigateScreen()
        - Markdown:
            text: use `ensemble.navigateScreen(screenname, data)` for navigate screen programmatically. click below button to check.
        - Button:
            label: navigate screen
            onTap:
              executeCode:
                body: |-
                  const payload = {
                    name: 'John Doe',
                    age: 30,
                  };
                  ensemble.navigateScreen({
                    name: 'home', 
                    inputs: payload
                  });
        - Row:
            onTap:
              executeCode:  |
                console.log('Row Clicked');
            children:
              - Text:
                  text: Click the Row for onTap event 
        - Column:
            onTap:
              executeCode:  |
                console.log('Column Clicked');
            children:
              - Text:
                  text: Click the Column for onTap event 