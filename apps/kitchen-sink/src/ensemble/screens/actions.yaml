View:
  header:
    title:
      Header:

  body:
    Column:
      styles:
        names: page
      children:
        - Text:
            styles:
              names: heading-1
            text: Actions
        - Markdown:
            text: More to come! In the meantime, checkout the Ensemble [documentation](https://docs.ensembleui.com/).
        - Text:
            styles:
              names: heading-1
            text: ensemble.navigateScreen()
        - Markdown:
            text: use `ensemble.navigateScreen({screenname, data})` for navigate screen programmatically. click below button to check.
        - Button:
            label: navigate screen
            onTap:
              executeCode: |
                ensemble.navigateScreen({name: "home", inputs: {hello: colors.primary['900']}})
        - Text:
            styles:
              names: heading-1
            text: ensemble.navigateUrl()
        - Markdown:
            text: use `ensemble.navigateUrl(path, data)` for navigate screen programmatically. click below button to check.
        - Button:
            label: navigate url
            onTap:
              executeCode: |
                ensemble.navigateUrl('/widgets')
        - Text:
            styles:
              names: heading-1
            text: navigateUrl
        - Markdown:
            text: "use `navigateUrl: screen_name` for navigate screen programmatically. click below button to check"
        - Button:
            label: navigate url
            onTap:
              navigateUrl: /widgets
